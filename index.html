<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="calculatorgrid">
        <div id="calculator" class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Currency converter</h5>
                <hr />
                <div id="body" class="card-text">
                    <div class="container">
                        <!-- Row 1 -->
                        <div id="r1" class="row mb-3">
                            <div class="col-12 d-flex justify-content-between align-items-center">
                                <!-- Left Converter -->
                                <div id="left_converter">
                                    <div class="input-group">
                                        <span id="left_flag" class="input-group-text"></span>
                                        <input id="input" type="text" class="form-control" aria-label="Amount" placeholder="Enter amount">
                                        <span class="input-group-text">
                                            <select id="left_selector" class="form-select form-select-sm"
                                                aria-label="Default select example">
                                            </select>
                                        </span>
                                    </div>
                                </div>

                                <!-- Convert Icon -->
                                <div>
                                    <i id="convert" class="fa-solid fa-right-left fa-2x"></i>
                                </div>

                                <!-- Right Converter -->
                                <div id="right_converter">
                                    <div class="input-group">

                                        <span id="right_flag" class="input-group-text"></span>
                                        <input id="output" type="text" class="form-control" aria-label="Amount"
                                            disabled>
                                        <span class="input-group-text">
                                            <select id="right_selector" class="form-select form-select-sm"
                                                aria-label="Default select example">
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="r2" class="row">
                            <!-- <div class="col-12 d-flex justify-content-between align-items-center">
                                <div id="from"></div>
                                <div><button id="convertor" type="button" class="btn btn-success">=</button></div>
                                <div id="to"></div>
                            </div> -->
                            <div id="from" class="col-4" style="text-align: right;"></div>
                            <div class="col-1"><button id="convertor" type="button" class="btn btn-success">=</button>
                            </div>
                            <div id="to" class="col-4" style="text-align: left;"></div>
                        </div>
                        <div id="r3" class="row">

                        </div>
                    </div>

                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>

        <script src="codes.js"></script>
        <script type='text/javascript' src='config.js'></script>
        <script src="script.js"></script>
</body>

</html>
